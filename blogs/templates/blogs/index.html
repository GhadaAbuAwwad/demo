{% load static %}
<html>

<head>
<link rel="stylesheet" type="text/css" href="{% static 'blogs/css/styles.css' %}">
</head>
<body>

<form >
    <img src="{% static 'blogs/img/images.jpg' %}" alt="My image">
{% if latest_post_list %}
    <ul>
        {% for post in latest_post_list %}
            <li><a href="/blogs/{{ post.id }}/" >{{ post.post_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
<br>
<br>
</form>
</body>
</html>
